dir-commons:
  - keep: ^Data/Audio
    delete: ^Data/Backup
  - keep: ^Data/Movies
    delete: ^Data/Backup
  - keep: ^Data/Music
    delete: ^Data/Backup
  - keep: ^Data/Photos
    delete: ^Data/Backup
  - keep: ^Data/Photos
    skip: ^Data/Backup/Torus
  - keep: ^Data/Videos
    delete: ^Data/Backup
  - keep: ^Data/Videos
    delete: ^Data/Photos
  - keep: ^Data/VirtualDrives
    delete: ^Data/Backup
  - keep: ^Data/Work
    delete: ^Data/Backup
  - keep: ^Data/Backup/(?P<date>\d{4}-\d{2}-\d{2})
    delete: ^Data/Backup/(?P<date>\d{4}-\d{2}-\d{2})
    condition: latest
  - keep: ^Data/Backup/(?P<date>\d{4}-\d{2}-\d{2})}
    delete: ^Data/Backup/hdd_images/(?P<date>\d{4}-\d{2}-\d{2})
    condition: latest
  - keep: ^Data/Backup/hdd_images/(?P<date>\d{4}-\d{2}-\d{2})
    delete: ^Data/Backup/(?P<date>\d{4}-\d{2}-\d{2})
    condition: latest
  - keep: ^Data/Photos
    delete: ^Data/Photos/! To Process/!!_conv
  - keep: ^Data/Videos
    delete: ^Data/Videos/! To Process/!!_conv
  - keep: ^Data/
    delete: ^[^/]+/Data/
  - keep: ^[^/]+/Data/((?!Backup).)*/
    skip: ^Data/Backup/
same-files:
  - keep: ^(?P<name>.+)cam\.(?P<ext>.+)$
    delete: ^(?P<name>((?!cam).)+)\.(?P<ext>.+)$
    groups: [name, ext]
  - keep: ^(?P<name>.+)\.(?P<ext>.+)$
    delete: ^(?P<name>.+)\.(?P<ext>.+)\.bak$
    groups: [name, ext]
  - keep: ^(?P<name>.+)\.(?P<ext>.+)$
    delete: ^(?P<name>.+)\.bak$
    groups: [name]
  - keep: ^(?P<name>.+)\.(?P<ext>.+)$
    delete: ^(?P<name>.+)\.tmp$
    groups: [name]
  - keep: ^(?P<name>.+)\.(?P<ext>.+)$
    delete: ^(?P<name>.+)\.(?P<ext>.+)\.tmp$
    groups: [name, ext]
  - keep: ^(?P<name>.+)\.(?P<ext>.+)$
    delete: ^(?P<name>.+)\.(?P<ext>.+)\..+$
    groups: [name, ext]
  - keep: ^(?P<name>.+)\.(?P<ext>.+)$
    delete: ^(?P<name>.+)-\d+\.(?P<ext>.+)$
    groups: [name, ext]
  - keep: ^(?P<name>.+)\.(?P<ext>.+)$
    delete: ^(?P<name>.+)\(\d+\)\.(?P<ext>.+)$
    groups: [name, ext]
  - keep: ^((?!\.com\.google\.Chrome\.).)+$
    delete: ^\.com\.google\.Chrome\..+$
    groups: []
